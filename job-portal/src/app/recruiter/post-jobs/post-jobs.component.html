<div class="post-job-form">
    <mat-card>
        <mat-card-title>Post Job</mat-card-title>
        <hr>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <input matInput type="text" placeholder="Title Of Job">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" placeholder="Name Of the Company">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" placeholder="Experience Range">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" placeholder="Location">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" placeholder="Key Skills Needed">
                </mat-form-field>
                <mat-form-field>
                    <textarea matInput placeholder="Job Description" rows="6"></textarea>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <button type="submit" mat-raised-button color="accent">Add Job</button>
        </mat-card-footer>
    </mat-card>
</div>
