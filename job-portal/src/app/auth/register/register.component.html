<mat-card>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSignupClick()" autocomplete="off">
            <div class="name">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" placeholder="First Name" name="firstName" formControlName="firstName" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="registerForm.hasError('required', 'firstName')">
                        Please enter your first name
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" placeholder="Last Name" name="lastName" formControlName="lastName" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="registerForm.hasError('required', 'lastName')">
                        Please enter your last name
                    </mat-error>
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Email/User Name</mat-label>
                <input matInput type="email" placeholder="Email/User Name" name="emailOrUserName" formControlName="emailOrUserName" [errorStateMatcher]="matcher">
                <mat-error *ngIf="registerForm.hasError('email', 'emailOrUserName')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="registerForm.hasError('required', 'emailOrUserName')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" name="password" formControlName="password" [errorStateMatcher]="matcher">
                <mat-error *ngIf="registerForm.hasError('required', 'password')">
                    Please enter your new Password
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" placeholder="Confirm Password" name="confirmPassword " [errorStateMatcher]="matcher" formControlName="confirmPassword">
                <mat-error *ngIf="registerForm.hasError('notSame')">
                    Passwords should match
                </mat-error>
            </mat-form-field>
            <button mat-stroked-button type="submit" color="primary" class="signup-button">Sign Up</button>
        </form>
    </mat-card-content>
</mat-card>
