<mat-card>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSignupClick()">
            <mat-form-field appearance="outline">
                <mat-label>Email/User Name</mat-label>
                <input matInput type="email" placeholder="Email/User Name" formControlName="emailOrUserName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" placeholder="Confirm Password">
            </mat-form-field>
            <button mat-stroked-button type="submit" color="primary" class="signup-button">Sign Up</button>
        </form>
    </mat-card-content>
</mat-card>
