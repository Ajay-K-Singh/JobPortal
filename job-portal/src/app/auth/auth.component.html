<div id="background">
</div>
<app-messages></app-messages>
<mat-form-field>
    <input matInput type="number" [formControl]="selected">
</mat-form-field>
<mat-card>
    <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
        <mat-tab label="Login ">
            <login-form (onLogin)="onLoginRequest($event) "></login-form>
        </mat-tab>
        <mat-tab label="Sign Up ">
            <register-form (onSignUp)="onSignUpRequest($event) "></register-form>
        </mat-tab>
    </mat-tab-group>
</mat-card>
<mat-spinner *ngIf="isLoading "></mat-spinner>
