<div id="background">
</div>
<mat-card>
    <mat-tab-group>
        <mat-tab label="Login">
            <login-form (onLogin)="onLoginRequest($event)"></login-form>
        </mat-tab>
        <mat-tab label="Sign Up">
            <register-form (onSignUp)="onSignUpRequest($event)"></register-form>
        </mat-tab>
    </mat-tab-group>
</mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
