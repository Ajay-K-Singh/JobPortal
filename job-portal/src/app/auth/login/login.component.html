<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLoginClick(form)" autocomplete="off">
            <mat-form-field appearance="outline">
                <mat-label>Email/User Name</mat-label>
                <input matInput type="email" placeholder="Email/User Name" formControlName="emailOrUserName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
            <button mat-stroked-button color="primary" class="login-button">Login</button>
        </form>
        <div class="separator"></div>
        <mat-card-footer>
            <social-buttons></social-buttons>
        </mat-card-footer>
    </mat-card-content>
</mat-card>
