<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLoginClick()" autocomplete="off">
            <mat-form-field appearance="outline">
                <mat-label>Email/User Name</mat-label>
                <input matInput type="email" placeholder="Email/User Name" formControlName="emailOrUserName" [errorStateMatcher]="matcher">
                <mat-error *ngIf="loginForm.hasError('email', 'emailOrUserName') && !loginForm.hasError('required', 'emailOrUserName')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="loginForm.hasError('required', 'emailOrUserName')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password" [errorStateMatcher]="matcher">
                <mat-error *ngIf="loginForm.hasError('required', 'password')">
                    Please enter your password
                </mat-error>
            </mat-form-field>
            <button mat-stroked-button color="primary" class="login-button">Login</button>
        </form>
        <div class="separator"></div>
        <mat-card-footer>
            <social-buttons></social-buttons>
        </mat-card-footer>
    </mat-card-content>
</mat-card>
