<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(form)">
            <mat-form-field appearance="outline">
                <mat-label>Email/User Name</mat-label>
                <input matInput type="text" placeholder="Email/User Name" formControlName="emailOrUserName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="text" placeholder="Password" formControlName="password">
            </mat-form-field>
            <button mat-stroked-button color="primary" class="login-button">Login</button>
        </form>
        <div class="separator"></div>
        <mat-card-footer>
            <div class="icon-buttons">
                <button mat-stroked-button color="primary" class="icon-button"><svg-icon src="../../assets/icons/google.svg" [svgStyle]="{ 'height.rem':3, 'margin-left.rem': -1.2, 'position': 'relative', 'top.px': 5 }"></svg-icon></button>
                <button mat-stroked-button color="primary" class="icon-button"><svg-icon src="../../assets/icons/facebook.svg" [svgStyle]="{ 'height.rem':3, 'margin-left.rem': -1.2, 'position': 'relative', 'top.px': 5 }"></svg-icon></button>
                <button mat-stroked-button color="primary" class="icon-button"><svg-icon src="../../assets/icons/linkedin.svg" [svgStyle]="{ 'height.rem':3, 'margin-left.rem': -1.2, 'position': 'relative', 'top.px': 5 }"></svg-icon></button>
                <button mat-stroked-button color="primary" class="icon-button"><svg-icon src="../../assets/icons/github.svg" [svgStyle]="{ 'height.rem':3, 'margin-left.rem': -1.2, 'position': 'relative', 'top.px': 5 }"></svg-icon></button>
            </div>
        </mat-card-footer>
    </mat-card-content>
</mat-card>
