<mat-toolbar color="accent">
    <span>
		<a routerLink="/jobs" class="header">Jobs</a>
	</span>
    <span class="spacer"></span>
    <ul class="links">
        <li>
            <a mat-button routerLink="/jobs/search-job" routerLinkActive="mat-primary">Search Job</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <a mat-button (click)="onLogOut()" routerLinkActive="mat-primary">Log Out</a>
        </li>
    </ul>
</mat-toolbar>
