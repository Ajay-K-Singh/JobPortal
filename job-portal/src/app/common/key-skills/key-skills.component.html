<form [formGroup]="form" autocomplete="off">
    <mat-form-field class="example-chip-list" appearance="outline">
        <mat-label>Key Skills</mat-label>
        <input matInput placeholder="Skills" formControlName="keySkills" name="keySkills" aria-label="skill" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="skill">
            <mat-option *ngFor="let skill of skills" [value]="skill.suggestion">
                {{skill.suggestion}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <div class="chip-list">
        <chip-list [skills]="skillsChipListArray"></chip-list>
    </div>
</form>
