<div class="search-job-form">
    <mat-card>
        <mat-card-title>Search Jobs</mat-card-title>
        <hr>
        <mat-card-content>
            <form [formGroup]="jobSearchForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <input matInput type="text" placeholder="Search By Designation" formControlName="designation">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" placeholder="Search By Key Skills" formControlName="keySkills">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" name="location" placeholder="Search By Location" aria-label="Location" [matAutocomplete]="auto" formControlName="location">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="location">
                        <mat-option *ngFor="let places of predictions" [value]="places.description">
                            <span>{{places.description}}</span>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Search By Work Experience" formControlName="experience">
                        <mat-option *ngFor="let exp of expList" [value]="exp.value">
                            {{exp.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Search By Min Salary" formControlName="salary">
                        <mat-option *ngFor="let sal of salaryList" [value]="sal.value">
                            {{sal.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <button type="submit" mat-raised-button color="accent">Search</button>
        </mat-card-footer>
    </mat-card>
</div>
